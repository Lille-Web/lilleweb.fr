---layout: default---<html>  <head>    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="/css/style.css">    <title>Lille-Web</title>    <script src="../js/send-mail.js"></script>  </head>  <body>    <div id="contact">      <div class="container">        <div class="content col-md-5 col-md-offset-3">          <div class="col-md-12">            <div class="alert alert-success hidden">Message envoyé !</div>            <div class="page-header">                <h1>Contact</h1>            </div>            <p>              N'hésitez pas si vous avez une questions, une idée ou tout à autres choses à nous dire !            </p>            <p>              Vous pouvez également nous envoyer un mail à <a href="mailto:contact@lille-web.fr">contact@lille-web.fr</a>.            </p>            <form role="form" id="contact-form">              <div class="form-group">                <label for="name">Nom :</label>                <input type="text" placeholder="Nom" id="name" class="form-control">              </div>              <div class="form-group">                <label for="mail">Email :</label>                <input type="mail" placeholder="Email" id="mail" class="form-control">                              </div>              <div class="form-group">                <label for="message">Message :</label>                <textarea rows="9" class="form-control" id="message"></textarea>                              </div>              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>            </form>          </div>        </div>      </div>      </div>  </body></html>
