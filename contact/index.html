<html>  <head>    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="/css/style.css">    <title>Lille-Web</title>    <script src="../js/send-mail.js"></script>  </head>  <body>    <header class="side">      <nav>       <ul>         <li class="index"> <a href="/"> <img src="/src/img/Logo/Solo/solo-sans-fond.png"> </a> </li>         <li title="Articles"> <a href="/articles"><img src="/src/img/pictos/articles.png" alt="Articles" > </a> </li>         <li title="Ressources"> <a href="/ressources"><img src="/src/img/pictos/ressources.png" alt="Ressources" >  </a> </li>         <li title="Team"> <a href="/team"> <img src="/src/img/pictos/team.png"> </a> </li>         <li title="Contact"> <a href="/contact"><img src="/src/img/pictos/contact.png" alt="Contact" > </a> </li>       </ul>       <!--<a href="#login" > <img src="/src/img/pictos/logout.png"> </a>-->     </nav>    </header>    <div id="contact">      <div class="container">        <div class="content col-md-5 col-md-offset-3 col-xs-8 col-xs-offset-2">          <div class="col-md-12 ">            <div class="alert alert-success hidden">Message envoyé !</div>            <div class="page-header">                <h1>Contact</h1>            </div>            <p>              N'hésitez pas si vous avez une questions, une idée ou tout à autres choses à nous dire !            </p>            <p>              Vous pouvez également nous envoyer un mail à <a href="mailto:contact@lille-web.fr">contact@lille-web.fr</a>.            </p>            <form role="form" id="contact-form">              <div class="form-group">                <label for="name">Nom :</label>                <input type="text" placeholder="Nom" id="name" class="form-control">              </div>              <div class="form-group">                <label for="mail">Email :</label>                <input type="mail" placeholder="Email" id="mail" class="form-control">              </div>              <div class="form-group">                <label for="message">Message :</label>                <textarea rows="9" class="form-control" id="message"></textarea>              </div>              <button type="submit" class="btn btn-event btn-lg">Envoyer</button>            </form>          </div>        </div>      </div>      </div>  </body></html>
