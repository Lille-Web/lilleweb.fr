<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>L'Ã©quipe - Lille-Web</title>
  </head>
  <body>
    <header class="side">
      <nav>
       <ul>
         <li class="index"> <a href="/"> <img src="/src/img/Logo/Solo/solo-sans-fond.png"> </a> </li>
         <li title="Articles"> <a href="/articles"><img src="/src/img/pictos/articles.png" alt="Articles" > </a> </li>
         <li title="Ressources"> <a href="/ressources"><img src="/src/img/pictos/ressources.png" alt="Ressources" >  </a> </li>
         <li title="Team"> <a href="/team"> <img src="/src/img/pictos/team.png"> </a> </li>
         <li title="Contact"> <a href="/contact"><img src="/src/img/pictos/contact.png" alt="Contact" > </a> </li>
       </ul>
       <!--<a href="#login" > <img src="/src/img/pictos/logout.png"> </a>-->
     </nav>
    </header>
     

    <div id="team-list">
			<div class="members col-md-8 col-md-offset-2 col-xs-9 col-xs-offset-2">

				<div class="row">
					<div class="member border col-md-10 col-md-offset-1 col-xs-12">
	          {% assign team = site.data.members['john'] %}
	          <div class="row">
	            <img src="{{team.image}}" class="col-md-3 img-circle col-xs-5">
	            <div class="caption col-md-6 col-xs-5">
	              <h3>{{team.name}} <small>{{team.poste}}</small></h3>
	              <p> {{team.description}}</p>
	              <h4> <a href="http://{{team.site}}"> {{team.site}} </a>  </h4>
	            </div>
	          </div>
	          <div class="row">
	              
	          </div>
	        </div>
	      </div>

				<div class="row">
					<div class="member col-md-10 col-md-offset-1 col-xs-12">
	          {% assign team = site.data.members['dck'] %}
	          <div class="row">
	            <img src="{{team.image}}" class="col-md-3 img-circle col-xs-5 pull-right">
	            <div class="caption col-md-6 col-xs-5">
	              <h3>{{team.name}} <small>{{team.poste}}</small></h3>
	              <p> {{team.description}}</p>
	              <h4> <a href="http://{{team.site}}"> {{team.site}} </a>  </h4>
	            </div>
	          </div>
	          <div class="row">
	              
	          </div>
	        </div>
				</div>
        
			</div>
    </div>
  </body>
</html>
