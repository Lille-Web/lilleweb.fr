---
layout : default
title: "Team"
---

    <div id="team-list">
			<div class="members col-md-8 col-md-offset-2 col-xs-9 col-xs-offset-2">

        {% for member in site.data.members %}
          <div class="row member">
            <div class="memberContent col-md-10 col-md-offset-1 col-xs-12">
              <div class="row">
                <img src="{{member[1].image}}" class="photo col-md-3 img-circle col-xs-5">
                <div class="caption col-md-9 col-xs-5">
                  <h3>{{member[1].name}} <small>{{member[1].poste}}</small></h3>
                  <p> {{member[1].description}}</p>
                  <span class="github"> <a href="http://github.com/{{member[1].github}}"> <img src="/src/img/pictos/github.png"> </a> </span>
                  <span class="twitter"> <a href="http://twitter.com/{{member[1].twitter}}"> <img src="/src/img/pictos/twitter.png"> </a> </span>
                  <h4> <a href="http://{{member[1].site}}"> {{member[1].site}} </a>  </h4>
                </div>
              </div>
              <div class="row">

              </div>
            </div>
          </div>
        {% endfor %}
			</div>
    </div>
