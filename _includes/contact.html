<div id="contact">
  <div class="overlay"></div>
  <div class="contactContent col-md-4 col-md-offset-4">
    <form role="form" id="contact-form">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" placeholder="Nom" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="mail">Email :</label>
        <input type="mail" placeholder="Email" id="mail" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea rows="9" class="form-control" id="message"></textarea>
      </div>

      <button type="submit" class="btn btn-event btn-lg">Envoyer</button>
    </form>
  </div>
</div>


<script src="{{ "/js/contact.js" | prepend: site.baseurl }}"></script>
