<div id="navbar-right">
  <div id="relatif">
    <h3> En vrac </h3>
    <script>
       var posts = [];
       {% for post in site.posts %}
          posts.push(["{{ post.title }}","{{ post.url }}"]);
       {% endfor %}
       var randomArticles = [(posts[Math.floor(Math.random() * posts.length)]), (posts[Math.floor(Math.random() * posts.length)]), (posts[Math.floor(Math.random() * posts.length)])];
       var randomArticlesUl = "<ul>";
       for(var i = 0; i < randomArticles.length; i++){
          randomArticlesUl += "<li><a href='"+randomArticles[i][1]+"'>"+ randomArticles[i][0]+" </a></li>";
       }
       randomArticlesUl += "</ul>";
       document.write(randomArticlesUl);
    </script>
  </div>
