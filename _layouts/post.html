---
layout: default
---

{% assign author = site.data.members[page.author] %}

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<div id="contents" class="zen">
    <div id="listContent" class="col-md-8 col-md-offset-1">
      <input type="button" class="btn btn-event" value="&larr; Articles" onclick="window.history.back()"style="margin-top : -50px;" />
      <article>
        <div class="page-header">
            <h2 class="title">
                {{ page.title }}
                <small>
                    <span class="date"> ajout√© le {{ page.date | date: "%d/%m/%Y" }} </span>
                </small>
            </h2>
        </div>

        {{ content }}
      </article>
        <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'lilleweb'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    </div>
    <div id="option" class="col-md-2">
      <button id="toggleZen" class="btn btn-event"> Lecture Zen </button>
      {% if author %}
      <div id="authors">
        <h3> Auteur </h3>
        <ul>
          <li>
            <img src="{{ author.image }}" class="img-circle">{{author.name}}
          </li>
        </ul>
      </div>
      {% endif %}
      <div id="share">
        <h3> Partager </h3>
          <a href="https://twitter.com/share"
              data-url="{{ post.url | prepend: site.baseurl }}"
              class="twitter-share-button"
              data-text="{{page.title}} by {{author.name}}"
              data-via="Lille_web"
              data-related="JohnathanSUP: The author"
              data-count="horizontal"
              data-size="large"
              data-lang="en">Tweet</a>
      </div>
    </div>
</div>
