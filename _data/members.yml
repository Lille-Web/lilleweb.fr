  image: "/src/img/members/egautier.png"
  poste: Auteur
  description: "Développeur Web Full stack et administrateur système Linux, Emmanuel Gautier est un passioné de nouvelles technologies tant qu'elles apportent de nouvelles choses par rapport aux anciennes. Totalement Fan de Nginx, Laravel et NodeJS, il est toujours prêt a discuter ou écrire des articles sur ces sujets. Egalément adepte de l'idéologie Open Source, tout ces développements sont disponibles sur Github sous licence libre et il n'hésite pas à aider sur les autres projets."
  twitter: gautier_manu
  github: emmanuelgautier
  site: emmanuelgautier.fr
