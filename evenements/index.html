---
layout: default
title: "Événements"
---


<div id="contents" ng-app="contentsApp">
  <div id="listContent" class="col-md-9 col-md-offset-1 col-xs-10 col-xs-offset-2">
    <div id="events">
      <base target="_blank">
      <h1> Événements </h1>
      {% for event in site.data.events %}
        <article class="col-md-3 col-md-offset-1">
          <h2> {{ event[1].name }} </h2>
          <span class="info"> {{ event[1].date}} - {{ event[1].time }} </span>
          <a href="https://www.google.fr/maps/place/{{ event[1].location }}" target="_blank" class="location"> {{ event[1].location }} </a>
          <span> par {{ event[1].organisateur }} </span>
          <a href="{{ event[1].link }}" class="btn-red">En savoir plus</a>
        </article>
      {% endfor %}
    </div>
  </div>
</div>
